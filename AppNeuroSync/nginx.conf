server {
    # Escuta em IPv4 e IPv6 na porta 80
    listen 80;
    listen [::]:80;
    
    # Aceita requisições para qualquer domínio (ideal para containers)
    server_name _;

    # Diretório raiz onde os arquivos estáticos do Expo ficam
    root /usr/share/nginx/html;
    index index.html;

    # --- PERFORMANCE: Compressão Gzip ---
    # Reduz drasticamente o tamanho dos arquivos JS/CSS enviados ao navegador
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024; # Só comprime arquivos maiores que 1KB
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/x-font-ttf font/opentype;

    # --- SEGURANÇA: Cabeçalhos ---
    # Protege contra ataques comuns como Clickjacking e MIME-sniffing
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # --- CACHE: Assets Estáticos (Imagens, CSS, JS) ---
    # Cache de 30 dias para assets gerais
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # --- CACHE: Fontes (CRÍTICO para Neuro-Sync) ---
    # Cache de 1 ano para fontes.
    # Isso evita o "piscar" de texto (FOUT) para usuários com dislexia.
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # --- ROTEAMENTO: Single Page Application (SPA) ---
    # Qualquer rota que não seja um arquivo (ex: /dashboard) é redirecionada para o index.html
    # Isso permite que o React Navigation Web controle a URL.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- ERROS ---
    # Redireciona erros de servidor para o app lidar (página de erro customizada do React)
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}